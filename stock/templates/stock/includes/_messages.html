{% if messages %}
<div class="mb-6 space-y-3">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} flex items-center justify-between p-4 rounded-md {% if message.tags == 'success' %}bg-green-50 text-green-800 border border-green-200{% elif message.tags == 'error' %}bg-red-50 text-red-800 border border-red-200{% elif message.tags == 'warning' %}bg-yellow-50 text-yellow-800 border border-yellow-200{% else %}bg-blue-50 text-blue-800 border border-blue-200{% endif %}" role="alert" data-auto-dismiss="5000">
        <div class="flex items-center">
            {% if message.tags == 'success' %}
                <i class="fas fa-check-circle mr-3 text-green-500"></i>
            {% elif message.tags == 'error' %}
                <i class="fas fa-exclamation-circle mr-3 text-red-500"></i>
            {% elif message.tags == 'warning' %}
                <i class="fas fa-exclamation-triangle mr-3 text-yellow-500"></i>
            {% else %}
                <i class="fas fa-info-circle mr-3 text-blue-500"></i>
            {% endif %}
            <span>{{ message }}</span>
        </div>
        <button type="button" class="ml-4 text-gray-500 hover:text-gray-700" data-dismiss="alert" aria-label="Fermer">
            <i class="fas fa-times"></i>
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
